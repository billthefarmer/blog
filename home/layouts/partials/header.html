{{ "<!-- Header -->" | safeHTML }}
<header id="header">
  {{ if not .Site.Params.avatar.hide }}
  <a href="{{ .Site.BaseURL }}" class="image avatar">
    <img src="{{ .Site.BaseURL }}images/{{ .Site.Params.sidebar.avatar }}" alt="" /></a>
  {{ end }}
  {{ with .Site.Params.sidebar.bio }}
  <h1>{{ . | markdownify }}</h1>
  {{ end }}

  {{ with .Site.Menus.main }}
  <nav id="sidebar">
    <ul>
      {{ range . }}
      <li><a href="{{ .URL | absURL }}" target="_blank">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  {{ end }}
</header>
